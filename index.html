<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: 500;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .low-stock {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .out-of-stock {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-boxes"></i> Inventory Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showDashboard()">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showProducts()">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSuppliers()">Suppliers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section">
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <i class="fas fa-boxes fa-2x mb-2"></i>
                            <h4 id="totalProducts">0</h4>
                            <p class="mb-0">Total Products</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <i class="fas fa-warehouse fa-2x mb-2"></i>
                            <h4 id="totalStock">0</h4>
                            <p class="mb-0">Total Stock</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                            <h4 id="lowStockCount">0</h4>
                            <p class="mb-0">Low Stock</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <i class="fas fa-truck fa-2x mb-2"></i>
                            <h4 id="totalSuppliers">0</h4>
                            <p class="mb-0">Suppliers</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alerts -->
            <div id="alerts" class="mb-4"></div>
        </div>

        <!-- Products Section -->
        <div id="products" class="section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-boxes"></i> Products</h2>
                <button class="btn btn-custom" onclick="showProductModal()">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>

            <div class="table-container">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Supplier</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Suppliers Section -->
        <div id="suppliers" class="section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-truck"></i> Suppliers</h2>
                <button class="btn btn-custom" onclick="showSupplierModal()">
                    <i class="fas fa-plus"></i> Add Supplier
                </button>
            </div>

            <div class="table-container">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="suppliersTable">
                        <!-- Suppliers will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-control" id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Food">Food</option>
                                <option value="Books">Books</option>
                                <option value="Home">Home</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="productStock" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Min Stock Level</label>
                            <input type="number" class="form-control" id="productMinStock" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Supplier</label>
                            <select class="form-control" id="productSupplier" required>
                                <option value="">Select Supplier</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom" onclick="saveProduct()">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Supplier Modal -->
    <div class="modal fade" id="supplierModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Supplier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="supplierForm">
                        <input type="hidden" id="supplierId">
                        <div class="mb-3">
                            <label class="form-label">Supplier Name</label>
                            <input type="text" class="form-control" id="supplierName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="supplierContact" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="supplierEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" id="supplierPhone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" id="supplierAddress" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom" onclick="saveSupplier()">Save Supplier</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // In-memory storage for demo purposes
        let products = [
            {id: 1, name: 'Laptop', category: 'Electronics', stock: 15, price: 999.99, minStock: 5, supplierId: 1},
            {id: 2, name: 'T-Shirt', category: 'Clothing', stock: 3, price: 29.99, minStock: 10, supplierId: 2},
            {id: 3, name: 'Coffee Beans', category: 'Food', stock: 0, price: 15.99, minStock: 20, supplierId: 3},
            {id: 4, name: 'Python Book', category: 'Books', stock: 25, price: 49.99, minStock: 5, supplierId: 1}
        ];

        let suppliers = [
            {id: 1, name: 'Tech Solutions Inc', contact: 'John Doe', email: 'john@techsolutions.com', phone: '123-456-7890', address: '123 Tech Street, Silicon Valley'},
            {id: 2, name: 'Fashion Hub', contact: 'Jane Smith', email: 'jane@fashionhub.com', phone: '098-765-4321', address: '456 Fashion Ave, New York'},
            {id: 3, name: 'Food Distributors', contact: 'Mike Johnson', email: 'mike@fooddist.com', phone: '555-123-4567', address: '789 Food Lane, Chicago'}
        ];

        let nextProductId = 5;
        let nextSupplierId = 4;

        // Navigation functions
        function showDashboard() {
            hideAllSections();
            document.getElementById('dashboard').style.display = 'block';
            updateNavigation('dashboard');
            loadDashboard();
        }

        function showProducts() {
            hideAllSections();
            document.getElementById('products').style.display = 'block';
            updateNavigation('products');
            loadProductsTable();
        }

        function showSuppliers() {
            hideAllSections();
            document.getElementById('suppliers').style.display = 'block';
            updateNavigation('suppliers');
            loadSuppliersTable();
        }

        function hideAllSections() {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
        }

        function updateNavigation(active) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[onclick="show${active.charAt(0).toUpperCase() + active.slice(1)}()"]`).classList.add('active');
        }

        // Dashboard functions
        function loadDashboard() {
            const totalProducts = products.length;
            const totalStock = products.reduce((sum, product) => sum + product.stock, 0);
            const lowStockProducts = products.filter(product => product.stock <= product.minStock);
            const totalSuppliers = suppliers.length;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalStock').textContent = totalStock;
            document.getElementById('lowStockCount').textContent = lowStockProducts.length;
            document.getElementById('totalSuppliers').textContent = totalSuppliers;

            // Show alerts for low/out of stock
            const alertsContainer = document.getElementById('alerts');
            alertsContainer.innerHTML = '';

            const outOfStock = products.filter(p => p.stock === 0);
            const lowStock = products.filter(p => p.stock > 0 && p.stock <= p.minStock);

            if (outOfStock.length > 0) {
                const alert = createAlert('danger', 'Out of Stock Products', 
                    outOfStock.map(p => p.name).join(', '), 'out-of-stock');
                alertsContainer.appendChild(alert);
            }

            if (lowStock.length > 0) {
                const alert = createAlert('warning', 'Low Stock Products', 
                    lowStock.map(p => `${p.name} (${p.stock} left)`).join(', '), 'low-stock');
                alertsContainer.appendChild(alert);
            }
        }

        function createAlert(type, title, message, className) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} ${className}`;
            alert.innerHTML = `
                <strong><i class="fas fa-exclamation-triangle"></i> ${title}:</strong>
                <br>${message}
            `;
            return alert;
        }

        // Products functions
        function loadProductsTable() {
            const tbody = document.getElementById('productsTable');
            tbody.innerHTML = '';

            products.forEach(product => {
                const supplier = suppliers.find(s => s.id === product.supplierId);
                const row = document.createElement('tr');
                
                // Add classes for stock status
                if (product.stock === 0) {
                    row.classList.add('table-danger');
                } else if (product.stock <= product.minStock) {
                    row.classList.add('table-warning');
                }

                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td><span class="badge bg-secondary">${product.category}</span></td>
                    <td>
                        ${product.stock}
                        ${product.stock === 0 ? '<span class="badge bg-danger ms-1">Out</span>' : 
                          product.stock <= product.minStock ? '<span class="badge bg-warning ms-1">Low</span>' : ''}
                    </td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td>${supplier ? supplier.name : 'Unknown'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showProductModal(productId = null) {
            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            loadSupplierOptions();
            
            if (productId) {
                const product = products.find(p => p.id === productId);
                if (product) {
                    document.getElementById('productId').value = product.id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productCategory').value = product.category;
                    document.getElementById('productStock').value = product.stock;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productMinStock').value = product.minStock;
                    document.getElementById('productSupplier').value = product.supplierId;
                }
            } else {
                document.getElementById('productForm').reset();
                document.getElementById('productId').value = '';
            }
            
            modal.show();
        }

        function loadSupplierOptions() {
            const select = document.getElementById('productSupplier');
            select.innerHTML = '<option value="">Select Supplier</option>';
            suppliers.forEach(supplier => {
                const option = document.createElement('option');
                option.value = supplier.id;
                option.textContent = supplier.name;
                select.appendChild(option);
            });
        }

        function saveProduct() {
            const form = document.getElementById('productForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const productData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                stock: parseInt(document.getElementById('productStock').value),
                price: parseFloat(document.getElementById('productPrice').value),
                minStock: parseInt(document.getElementById('productMinStock').value),
                supplierId: parseInt(document.getElementById('productSupplier').value)
            };

            const productId = document.getElementById('productId').value;
            
            if (productId) {
                // Edit existing product
                const index = products.findIndex(p => p.id === parseInt(productId));
                if (index !== -1) {
                    products[index] = { ...products[index], ...productData };
                }
            } else {
                // Add new product
                productData.id = nextProductId++;
                products.push(productData);
            }

            bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
            loadProductsTable();
            showAlert('success', 'Product saved successfully!');
        }

        function editProduct(id) {
            showProductModal(id);
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                loadProductsTable();
                showAlert('success', 'Product deleted successfully!');
            }
        }

        // Suppliers functions
        function loadSuppliersTable() {
            const tbody = document.getElementById('suppliersTable');
            tbody.innerHTML = '';

            suppliers.forEach(supplier => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${supplier.id}</td>
                    <td>${supplier.name}</td>
                    <td>${supplier.contact}</td>
                    <td>${supplier.email}</td>
                    <td>${supplier.address}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editSupplier(${supplier.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteSupplier(${supplier.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showSupplierModal(supplierId = null) {
            const modal = new bootstrap.Modal(document.getElementById('supplierModal'));
            
            if (supplierId) {
                const supplier = suppliers.find(s => s.id === supplierId);
                if (supplier) {
                    document.getElementById('supplierId').value = supplier.id;
                    document.getElementById('supplierName').value = supplier.name;
                    document.getElementById('supplierContact').value = supplier.contact;
                    document.getElementById('supplierEmail').value = supplier.email;
                    document.getElementById('supplierPhone').value = supplier.phone;
                    document.getElementById('supplierAddress').value = supplier.address;
                }
            } else {
                document.getElementById('supplierForm').reset();
                document.getElementById('supplierId').value = '';
            }
            
            modal.show();
        }

        function saveSupplier() {
            const form = document.getElementById('supplierForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const supplierData = {
                name: document.getElementById('supplierName').value,
                contact: document.getElementById('supplierContact').value,
                email: document.getElementById('supplierEmail').value,
                phone: document.getElementById('supplierPhone').value,
                address: document.getElementById('supplierAddress').value
            };

            const supplierId = document.getElementById('supplierId').value;
            
            if (supplierId) {
                // Edit existing supplier
                const index = suppliers.findIndex(s => s.id === parseInt(supplierId));
                if (index !== -1) {
                    suppliers[index] = { ...suppliers[index], ...supplierData };
                }
            } else {
                // Add new supplier
                supplierData.id = nextSupplierId++;
                suppliers.push(supplierData);
            }

            bootstrap.Modal.getInstance(document.getElementById('supplierModal')).hide();
            loadSuppliersTable();
            showAlert('success', 'Supplier saved successfully!');
        }

        function editSupplier(id) {
            showSupplierModal(id);
        }

        function deleteSupplier(id) {
            // Check if supplier is used by any products
            const hasProducts = products.some(p => p.supplierId === id);
            if (hasProducts) {
                showAlert('error', 'Cannot delete supplier. It is associated with existing products.');
                return;
            }

            if (confirm('Are you sure you want to delete this supplier?')) {
                suppliers = suppliers.filter(s => s.id !== id);
                loadSuppliersTable();
                showAlert('success', 'Supplier deleted successfully!');
            }
        }

        // Utility functions
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            // Auto remove after 3 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            showDashboard();
        });
    </script>
</body>
</html>
